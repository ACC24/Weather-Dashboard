<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Weather Dashboard</h1>
    </div>
    <div class="container">
        <h3>Search for City</h3>
        <div class="input-group md-form form-sm form-2 pl-0">
            <input class="form-control my-0 py-1 grey-border" id="city-input" type="text" placeholder="Search" aria-label="Search">
            <div class="input-group-append">
                <button class="btn btn-primary" id="src-btn" type="submit"><svg width="1em" height="1em" viewBox="0 0 16 16"
                        class="bi bi-search" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                        <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                    </svg></button>
            </div>
        </div>
        <ul class="list-group history"></ul>

    </div>
    <container>
        

    <div class="card">
        <div class="card-body1">
            <p class="city"></p>
            <p class="tempF"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
            <p class="uv-index"></p>
                     
        </div>
    </div>
    
    <div class="card-deck">
        <div class="deck-header">
            <h4>5-Day Forecast</h4>
        </div>
        
        <div class="card">
            <div class="card-body">
                <p class="day1"></p>
                <p class="icon1"></p>
                <p class="temp1"></p>
                <p class="humidity1"></p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <p class="day2"></p>
                <p class="icon2"></p>
                <p class="temp2"></p>
                <p class="humidity2"></p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <p class="day3"></p>
                <p class="icon3"></p>
                <p class="temp3"></p>
                <p class="humidity3"></p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <p class="day4"></p>
                <p class="icon4"></p>
                <p class="temp4"></p>
                <p class="humidity4"></p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <p class="day5"></p>
                <p class="icon5"></p>
                <p class="temp5"></p>
                <p class="humidity5"></p>
            </div>
        </div>
    </div>
</container>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets\script.js"></script>
</body>

</html>
